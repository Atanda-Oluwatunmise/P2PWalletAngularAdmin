<app-header></app-header>
<div class="row gutterFix">
    <!-- colSide -->
    <div class="colSide">
        <app-sidenav></app-sidenav>
    </div>
    <!-- colMain -->
    <div class="colMain">
        <!-- content -->
        <main class="main-container">
            <div class="row main-cards pt-2">
                <div class="col-md-4">
                    <div class="card-body">
                        <input (click)="createAdminContainer()" class="navBtn" type="button" value="CREATE NEW ADMIN">
                        <input (click)="disableAdminContainer()" class="navBtn" type="button" value="DISABLE ADMIN ACCOUNT">
                        <input (click)="resetAdminContainer()" class="navBtn" type="button" value="RESET ADMIN CREDENTIALS">
                    </div>
                </div>
                <div class="container col-md-8">
                    <div id="createglContainer">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="text-center">Create new Admin</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="">Email Address</label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="xyz@abc.com" [(ngModel)] = "email">
                                </div>                               
                                <div>
                                    <button class="submitBtn float-right" id="buttonPrimary"
                                        (click)="createAdmin()">submit</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="resetAdminContainer" style="display: none;">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="text-center">Reset Admin Credentials</h4>
                            </div>
                            <div class="card-body">
                                <form [formGroup] ="resetForm">
                                <div class="form-group pb-3">
                                    <label for="">Email Address</label>
                                    <input type="text" class="form-control" id="resetadminemail" formControlName="email" placeholder="xyz@abc.com" [(ngModel)] = "resetadminemail">
                                </div>                               
                                <div class="form-group pb-3">
                                    <label for="">Password</label>
                                    <input type="password" class="form-control" id="password" formControlName="newPassword" placeholder="password" [(ngModel)] = "password">
                                </div>                               
                                <div class="form-group">
                                    <label for="">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmpassword" formControlName="confirmpassword" placeholder="confirm password" [(ngModel)] = "confirmpassword">
                                </div>  
                                </form>                             
                                <div>
                                    <button (click)="resetAdmin()" class="submitBtn float-right" id="buttonPrimary">submit</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="disableglContainer" style="display: none;">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="text-center">Disable Admin</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="">Email Address</label>
                                    <input type="text" class="form-control" id="adminemail" name="adminemail" placeholder="xyz@abc.com" [(ngModel)] = "adminemail">
                                </div>                               
                                <div>
                                    <button class="submitBtn float-right" id="buttonPrimary"
                                        (click)="disableAdmin()">disable</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </main>
    </div>
    <router-outlet></router-outlet>
</div>
