<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-3 p-3 bg-white shadow box-area">
        <!-- leftcontainer -->
        <div class="col-md-6 rounded-3 d-flex justify-content-center align-items-center flex-column right-box" style="background: #53277E;">
            <div class="featuredImage mb-3">
                <img src="/assets/undraw_editable_re_4l94.svg" class="img-fluid" style="width: 250px;">
            </div>
            
        </div>

        <!-- right container -->
        <div class="col-md-6 left-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2 class="text-center mt-2">Change Password</h2>
                    <!-- <p>We are happy to have you back</p> -->
                </div>
                <form [formGroup] ="loginForm" class="pb-4">
                    <div class="input-group ">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                        <input formControlName="username" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                    </div>
                    <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger">*Username is required</small>
                    <div class="input-group mt-4">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                        <input formControlName="password" [type]="type" class="form-control form-control-lg bg-light fs-6" placeholder="New Password">
                        <!-- <span (click) = "hideShowPassword()" class="input-group-text fa {{eyeIcon}}"></span> -->
                    </div>
                    <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Required</small>

                    <div class="input-group mt-4">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                        <input formControlName="confirmpassword" [type]="type" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password">
                        <!-- <span (click) = "hideShowPassword()" class="input-group-text fa {{eyeIcon}}"></span> -->
                    </div>
                    <small *ngIf="loginForm.controls['confirmpassword'].dirty && loginForm.hasError('required', 'confirmpassword')" class="text-danger">*Required</small>
                    <small *ngIf="loginForm.controls['confirmedValidator']" class="text-danger">*Password must match</small>

                </form>
                <div></div>
                <!-- <div class="input-group mb-4 d-flex justify-content-between">
                    <div class="forgot">
                        <small><a href="#" class="text-decoration-none text-black forgot-text">Forgot Password?</a></small>
                    </div>
                </div> -->
                <div class="input-group mb-3">
                    <button (click)="onChange()" class="btn btn-lg btn-primary w-100 fs-6">Change</button>
                </div>
            </div>
        </div>
    </div>
</div>
