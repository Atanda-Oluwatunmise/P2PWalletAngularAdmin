<app-header></app-header>
<div class="row gutterFix">
    <!-- colSide -->
    <div class="colSide">
        <app-sidenav></app-sidenav>
    </div>
    <!-- colMain -->
    <div class="colMain">
        <!-- content -->
        <main class="main-container">
            <div class="row main-cards pt-4">
                <table class="shadow">
                    <thead>
                        <tr>
                            <th>Approvals Pending</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="imgBody" style="display: none;">
                      <div>
                        <img src="/assets/undraw_page_not_found_re_e9o6.svg" alt="icon">
                        <h4 class="pt-4">No pending approval!</h4>
                      </div>
                    </tbody>
                    <tbody id="listBody">
                        <tr *ngFor="let data of datalists">
                           <td>{{data.username | titlecase}}</td> 
                           <td><input (click)="expandView(data)" id="expandBtn" class="shadow" type="button" value="Expand"/></td>                          
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <router-outlet></router-outlet>
</div>
